    <input type="number" id="box1" required placeholder="input first number" class="form-control">
    <input type="number" id="box2" required placeholder="input second number" class="form-control">  <br><br>

       <button onclick="subtract()">=</button>

    <input type="number" id="answer"  class="form-control" readonly>

   <script>

    function subtract() {

    var box1 = document.getElementById("box1").value;
    var box2 = document.getElementById("box2").value;
    var subtract = Number(box1) % Number(box2);

            document.getElementById("answer").value = subtract;
    }
    
    </script>
